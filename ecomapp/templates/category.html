{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
  <h2>{{ category.name }} </h2>
  <hr>
  <div class="row">
    {%for product in products_of_category%}
    <div class="col-lg-4 col-md-6 mb-4" >
      <div class="card h-100">
        <a href="{{product.get_absolute_url}}"><img class="card-img-top" src="{{product.image.url}}" alt="" style = "height:250px;"></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{product.get_absolute_url}}">{{product.title}}</a>
          </h4>
          <p>Price: <strong>{{ product.price }} uah</p>
          <a href='#'><button class='btn btn-danger'> add to cart </button></a>
          <p class="card-text" style = " white-space: nowrap; overflow: hidden; padding: 5px; text-overflow: ellipsis; ">{{product.description}}</p>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock content%}
